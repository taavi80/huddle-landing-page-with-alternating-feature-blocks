<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor challenge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Body, Call-to-actions*/
      /* font-family: 'Open Sans', sans-serif; */

      /* Headings */
      /* font-family: 'Poppins', sans-serif; */

      :root {
        --Pink: hsl(322, 100%, 66%);
        --Very-Pale-Cyan: hsl(193, 100%, 96%);
        --Very-Dark-Cyan: hsl(192, 100%, 9%);
        --Grayish-Blue: hsl(208, 11%, 55%);
      }

      body {
        font-family: "Open Sans", sans-serif;
        font-size: 18px;
        margin: 0;
      }
      img {
        max-width: 100%;
      }

      header {
        background-color: var(--Very-Pale-Cyan);
        background-image: url("images/bg-hero-mobile.svg");
        background-repeat: none;
        text-align: center;
      }
      .hero {
        width: 90%;
        max-width: 1440px;
        margin: auto;
      }
      .hero > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .hero div img {
        width: 100px;
      }
      .hero div a {
        background-color: #fff;
        text-decoration: none;
        color: var(--Very-Dark-Cyan);
        font-size: 0.9rem;
        font-weight: 700;
        padding: 0.3rem 1.3rem;
        border-radius: 25px;
        box-shadow: 0px 2px 9px rgba(0, 0, 0, 0.1);
      }
      .hero h1 {
        max-width: 300px;
        font-size: 1.6rem;
        margin: auto;
      }
      .hero p {
        margin: 1rem 0 3rem 0;
      }
      .hero > a {
        display: block;
        width: 50%;
        background-color: var(--Pink);
        text-decoration: none;
        color: #fff;
        font-size: 0.9rem;
        padding: 0.6rem 3rem;
        border-radius: 25px;
        box-shadow: 0px 2px 9px rgba(0, 0, 0, 0.3);
        margin: 0 auto;
      }
      .hero img {
        margin: 3rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="hero">
        <div>
          <img src="images/logo.svg" alt="" />
          <a href="#signup" aria-label="link to signup page">Try It Free</a>
        </div>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#signup" aria-label="link to signup page">
          Get Started For Free</a
        >
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
    </header>

</html>
